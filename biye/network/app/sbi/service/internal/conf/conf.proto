syntax = "proto3";

option go_package = "network/app/sbi/service/internal/conf;conf";
import "google/protobuf/duration.proto";


message Bootstrap {
    Server server =1;
    Data data =2;
}

message Server {
    message GRPC {
        string network=1;
        string addr =2;
        google.protobuf.Duration timeout =3;
    }
    GRPC grpc =1;
}

message Data {
    message Database {
        string driver =1;
        string source =2;
    }
    message Redis {
        string network =1;
        string addr =2; 
        google.protobuf.Duration read_timeout =3;
        google.protobuf.Duration write_timeout =4;
    }
    message Kafka {
        string addr =1;
    }
    Database  database =1;
    Redis redis =2;
    Kafka kafka =3;
}